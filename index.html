<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тильзит - Главная страница</title>
	<meta name="robots" content="noindex, nofollow"/>
	<link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
	<div class="cite-wrapper">
		<header class="page-header">
			<div class="page-header__top">
				<div class="page-header__logo">
					<img src="" alt="">
				</div>
				<div class="page-header__slogan">
					Оперативно, интересно о важном
				</div>
				<div class="page-header__search">
					<form class="search-form" action="#">
						<label class="field__text" for="">
							<input type="text" class="field__text-input">
						</label>
						<button class="search-form__button"></button>
					</form>
				</div>
				<div class="page-header__social">
					<span class="page-header__social-text"></span>
					<span class="page-header__social-link"></span>
					<span class="page-header__social-link"></span>
				</div>
				<div class="button">Прислать новость</div>

			<nav class="page-header__nav">
				<ul>
					<li><a href="#">Город</a></li>
					<li><a href="#">Новости</a></li>
					<li><a href="#">Экономика</a></li>
					<li><a href="#">Галерея</a></li>
					<li><a href="#">Транспорт</a></li>
				</ul>
			</nav>
		</header>
		<div class="base">
			<div class="slider-index-top">
				<a href="#" class="slider-index-top__link">
					<img src="" alt="">
				</a>
			</div>
			<div class="video-index-top">
				<div class="video-index-top__video"></div>
				<div class="video-index-top__title"></div>
			</div>
		</div>
		<div class="sidebar">
			<div class="news-item"></div>
			<div class="news-item"></div>
			<div class="button"></div>
		</div>
		<div class="delimiter"></div>
	</div>
</body>
</html>
